<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_top">
      <style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  </style>
    <script>
      window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        
        // Check for the 'apps' parameter
        let targetUrl = params.get("apps");
        if (targetUrl) {
          targetUrl = decodeURIComponent(targetUrl);
          document.getElementById("myiframe").src = targetUrl;
        } else {
          // Fallback to the 'url' parameter
          targetUrl = params.get("url");
          if (targetUrl) {
            targetUrl = decodeURIComponent(targetUrl);
            document.getElementById("myiframe").src = targetUrl + "?openExternalBrowser=1";
          } else {
            // Default URL if no parameters are provided
            document.getElementById("myiframe").src = "https://example.com/default?openExternalBrowser=1";
          }
        }
      };
    </script>
  </head>
  <body>
    <iframe id="myiframe" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;"></iframe>
  </body>
</html>
